    <style>
      #navbar {
        display: flex;
        justify-content: space-around;
        background-color: teal;
        padding: 10px;
      }
      a {
        text-decoration: none;
      }
      #navbar a:hover {
        color: white;
      }
      #navbar a {
        cursor: pointer;
      }
      #main{
          display:grid;
          width: 95%;
          grid-template-columns: repeat(4,1fr);
          gap:20px;
          margin:auto
      }
      #main>div{
        box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 1px 3px 1px;
      }
      #gg{
          display: flex;
          justify-content: space-between;
          align-items: center;

      }
      #price{
          display: flex;
          justify-content: space-between;
          align-items: center;
          width:35%;
      }
      h3{
          display:inline-block;
      }
      
      button{
          border:1px solit ;
          width:100px;
          height: 40px;
      }
      button:hover{
          background-color: blue;
          color:white;
          border:none;
          border-radius: 5%;
      }
      h1{
          text-align: center;
          background-color: yellow ;
      }
      body{
          font-family: Verdana, Geneva, Tahoma, sans-serif;
      }
      
      #cart{
        display: flex;
        flex-flow:row-reverse;
        height: 30px;
      }
      #cart>button{
        margin-right: 20px;
        height: 30px;
        width: 60px;
      }
      h4{
        margin-top: 10px;
      }
    </style>

      price.innerText=ele.price;

      })

      pricediv.setAttribute("id","price");

      pricebox.append(pricediv,cartbutton);

  })

      cart.push(ele);
